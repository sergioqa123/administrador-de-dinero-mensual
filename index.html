<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./img/icono.png" alt="https://www.flaticon.es/iconos-gratis/signo-de-dolar">
  <title>Administrador de Presupuesto Mensual</title>
</head>
<body>
  <main>
    <h1>Administrador de Presupuesto Mensual</h1>
    <div class="contenedor">
      <form id="contador-presupuesto">
        <label for="presupuesto">Presupuesto:</label>
        <input type="number" id="presupuesto" min="0" placeholder="Presupuesto del mes" required>
        <fieldset id="gastos">
          <legend>Gastos</legend>
          <div class="contenedor-inputs"></div>
        </fieldset>
        <fieldset id="ingresos">
          <legend>Ingresos</legend>
          <div class="contenedor-inputs"></div>
        </fieldset>
        <div class="controles">
          <div>
            <label for="menu-desplegable">Agregar gastos o ingresos:</label>
            <select id="menu-desplegable" name="opciones">
              <option value="gastos">Gastos</option>
              <option value="ingresos">Ingresos</option>
            </select>
            <button type="button" id="agregar-opcion">Agregar</button>
          </div>
          <div>
            <button type="submit">Calcular capital</button>
            <button type="button" id="limpiar">Limpiar Todo</button>
          </div>
        </div>
        <div id="resultados" class="resultados oculto"></div>
      </form>
      </form>
    </div>
  </main>
</body>
<script src="./script.js"></script>
</html>
